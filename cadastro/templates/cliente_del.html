{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <p>Tem certeza que deseja excluir "{{object}}"?</p>
            <p>Esta ação será irreversível.</p>
            {% buttons %}
            <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
            <a href="{% url 'clientes' %}" class="btn btn-secondary btn-sm active" role="button" aria-pressed="true">Cancelar</a>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
